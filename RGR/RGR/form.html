<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <a data-toggle="modal" data-target="#myModal">
            Жмяк
        </a>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Оформление заявки</h4>
                    </div>
                    <div class="modal-body">
                        <label for="name_field">Имя:</label><br>
                        <input type="text" name="name" id="name_field" autofocus>
                        <label for="tel_field">Телефон:</label><br>
                        <input type="tel" name="tel" id="tel_field" required><br>
                        <label for="email_field">E-mail:</label><br>
                        <input type="email" name="mail" id="email_field" required><br>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" value="Отправить"><br>
                    </div>
                </div>
           </div>
        </div>
         
          <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          <script>
            $('#myModal').on('shown.bs.modal', function() {
              $('#myInput').focus()
            })
          </script>
    </body>
</html>
